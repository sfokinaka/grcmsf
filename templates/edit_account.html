<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>案件編集 - {{ account['Name'] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>案件編集: {{ account['Name'] }}</h2>

    <form method="post" action="{{ url_for('update_account', account_id=account['Id']) }}">
        <div class="mb-3">
            <label class="form-label">取引先名</label>
            <input type="text" class="form-control" value="{{ account['Name'] }}" disabled>
        </div>
        
        <div class="mb-3">
            <label class="form-label">商材</label>
            <input type="text" class="form-control" 
                value="{{ account.get('Field70__r', {}).get('Name', '') }}" disabled>
        </div>



        <div class="mb-3">
            <label class="form-label">次回コール日</label>
            <input type="date" name="Field59__c" class="form-control"
                value="{{ account['Field59__c'] if account['Field59__c'] else '1900-01-01' }}">
        </div>


        <div class="mb-3">
            <label class="form-label">次回コール時間</label>
            <input type="time" name="Field60__c" class="form-control"
                value="{{ account['Field60__c'][:5] if account['Field60__c'] else '00:00' }}">
        </div>




        <div class="mb-3">
            <label class="form-label">前確ステータス</label>
            <select name="Field54__c" class="form-select">
                {% for opt in picklists['Field54__c'] %}
                    <option value="{{ opt }}" {% if account['Field54__c']==opt %}selected{% endif %}>{{ opt }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">架電結果</label>
            <select name="call_result" class="form-select" required>
                <option value="">選択してください</option>
                <option value="留守">留守</option>
                <option value="再コール">再コール</option>
                <option value="完了">完了</option>
                <option value="NG">NG</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">コメント</label>
            <textarea name="Description" class="form-control" rows="4">{{ account.get('Description') or '' }}</textarea>
        </div>



        <button class="btn btn-primary">更新＆活動記録送信</button>
        <a href="{{ url_for('my_accounts') }}" class="btn btn-secondary">戻る</a>
    </form>
</div>
</body>
</html>
